<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
        body{
            background-color: black;
        }
        #body{
            width: 60%;
            height: auto;
            margin: auto;
            background-color: #6c64bf;
            padding: 60px;
        }
        #container{
            width: 40%;
            height: 80%;
            margin: auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        h1{
            margin-top: 50px;
            margin-bottom: 80px;
            font-size: 32px;
            font-weight: bolder;
        }
        #pass , #email{
            width: 75%;
            padding: 20px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 3px solid rgb(197, 192, 192);
            font-size: 20px;
        }
        button{
            color: white;
            font-size: 20px;
            background-color: #6c64bf;
            width: 85%;
            border: none;
            padding: 17px;
            margin-top: 25px;
            margin-bottom: 40px;
        }
        #forgot1 , #forgot2{
            display: flex;
            text-align: center;
            justify-content: center;
            color: grey;
        }
        #forgot1>p:nth-child(2) , #forgot2>p:nth-child(2){
            color: rgb(108, 108, 248);
        }
        #forgot1 > p{
            margin-bottom: 0px;
        }
        #forgot2 > p{
            margin-bottom: 60px;
        }

    </style>
</head>
<body>
    <div id="body">

        <div id="container">
            <h1>Login</h1>

            <input type="text" placeholder="Email" id="email">

            <input type="text" placeholder="Password" id="pass">

            <button>Login</button>

            <div id="forgot1">
                <p>Forgot</p>
                <p>Password</p>
                <p>?</p>
            </div>

            <div id="forgot2">
                <p>Don't have an account ?</p>
                <p>Sign up</p>
            </div>
        </div>
    </div>
</body>
</html>
